name: Manual Test Run

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.20.0'

    - name: Install dependencies
      run: npm install --prefix ./NewProjectFolder

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run API tests
      run: npm --prefix ./NewProjectFolder run tests:api -- --reporter=html --output=playwright-report-api

    - name: Upload UI test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-ui
        path: playwright-report-ui/ retention-days:7

    - name: Upload API test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-api
        path: playwright-report-api/ retntion-days:7